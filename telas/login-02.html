<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tela 01</title>
  
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.4/tailwind.min.css" integrity="sha512-ifsLB5FigXH07aADF1bmVX8B66KrNLZGT6RY9HPN3hTn9eaP+t16azYMAuULHZJyR8zC4O5Vt/76YZG6jNktIA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link
    rel="stylesheet"
    href="https://unpkg.com/@tailwindcss/typography@0.4.x/dist/typography.min.css"
  />
  <link
    rel="stylesheet"
    href="./styles/visual.id.css"
  />

</head>
<body>

  <div class="w-full flex mb-4 sm:w-full relative">
    
    <div class="" id="icon-chat">
      <a href="#" class="" >
        <img src="./images/icon-chat.png" alt="Fale com nosso atendente">
      </a>
    </div>
    
    <div class="w-1/2 hidden md:block">
      <img src="./images/bg-01.jpg" alt="">
    </div>

    <div class="md:w-1/2 w-full max-w-ws">
      
      <div class="flex w-full max-w-ws">
        <div class="w-3/5 mx-auto sm:w-full max-w-ws lg:mt-20">
        
          <div class="w-full max-w-xs mx-auto">

            <p class="mt-20">
              <img class="mx-auto" src="./images/logo-01-color.png" alt="">
            </p>
            <p class="m-4 mt-10">
              <h2 class="text-blue-ID text-center text-xl font-bold">Acesso ao sistema</h2>
            </p>
  
            <form class="bg-white w-full max-w-xs mt-14">
              
              <div class="lab-grid">
                <div class="lab-grid-cell lab-grid-cell--mb-2x w-third--d w-half--t w-full--m">
                  <div class="floating-label-wrap">
                    <input type="text" class="floating-label-field floating-label-field--s1" id="field-cpf" placeholder="CPF">
                    <label for="field-cpf" class="floating-label">CPF</label>
                  </div><!-- .floating-label-wrap -->        
                </div><!-- .lab-grid-cell lab-grid-cell--mb-2x -->
              </div>
            </form>
            </p>
          </div>
          

        </div>
      </div>
    
    </div>

  </div>
  
</body>
</html>
