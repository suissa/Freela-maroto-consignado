<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tela 01</title>
  
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.4/tailwind.min.css" integrity="sha512-ifsLB5FigXH07aADF1bmVX8B66KrNLZGT6RY9HPN3hTn9eaP+t16azYMAuULHZJyR8zC4O5Vt/76YZG6jNktIA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link
    rel="stylesheet"
    href="https://unpkg.com/@tailwindcss/typography@0.4.x/dist/typography.min.css"
  />

  <link rel="stylesheet" href="./styles/visual.id.css" />
  <link rel="stylesheet" href="./styles/forms.css" />

</head>
<body>

  <div class="w-full flex mb-4 sm:w-full relative">
    
    
    <div class="w-1/2 hidden md:block">
      <img src="./images/bg-01.jpg" alt="">
    </div>

    <div class="md:w-1/2 lg:-mt-10 xl:mt-20 w-full">
      <div class="flex w-full mb-20">
        <div class="w-3/5 mx-auto sm:w-full xl:w-3/5">
          <div class="w-full mx-auto">
            <p class="mt-20">
              <img class="mx-auto w-3/4" src="./images/logo-01-color.png" alt="">
            </p>
            <p class="m-4 mt-10">
              <h2 class="text-blue-ID text-center text-3xl font-bold">Cadastro</h2>
            </p>
  
            <form class="bg-white w-3/4 mx-auto mt-4">
                              

              <div class="floating-form">
                <div class="floating-label">      
                  <input class="floating-input" type="text" placeholder=" ">
                  <span class="highlight"></span>
                  <label>CPF</label>
                </div>
                
                <div class="floating-label">      
                  <input class="floating-input" type="text" placeholder=" ">
                  <span class="highlight"></span>
                  <label>Matrícula</label>
                </div>
                
                <div class="floating-label">      
                  <input class="floating-input" type="text" placeholder=" ">
                  <span class="highlight"></span>
                  <label>Data de nascimento</label>
                </div>
                
                <div class="floating-label">      
                  <input class="floating-input" type="text" placeholder=" ">
                  <span class="highlight"></span>
                  <label>E-mail</label>
                </div>
                
                <div class="floating-label">      
                  <input class="floating-input" type="text" placeholder=" ">
                  <span class="highlight"></span>
                  <label>Telefone</label>
                </div>

                <div class="leading-7 text-xs lg:text-sm text-blue-dark">
                  <input type="checkbox" name="termos-uso" id="">
                  Termos de uso <a href="#" class="text-blue-700">Meu Consignado</a>
                </div>
                <div class="leading-7 text-xs lg:text-sm text-blue-dark mt-2">
                  <input type="checkbox" name="termos-uso" id="">
                  Termos de uso <a href="#" class="text-blue-700">Use Mais Store</a>
                </div>
              <a href="responsive-login-03.html">
                <button class="w-full bg-blue-ID hover:bg-blue-700 text-white mt-4 py-2 px-4 rounded">
                  Avançar
                </button>
              </a>
            </form>
            
          </div>
          

        </div>
      </div>
    

    </div>
    <div class="w-full flex justify-end">
      <a href="#" class="" >
        <img src="./images/icon-chat.png" id="icon-chat" alt="Fale com nosso atendente">
      </a>
    </div>

  </div>
  
</body>
</html>
