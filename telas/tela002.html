<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tela 01</title>
  
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.4/tailwind.min.css" integrity="sha512-ifsLB5FigXH07aADF1bmVX8B66KrNLZGT6RY9HPN3hTn9eaP+t16azYMAuULHZJyR8zC4O5Vt/76YZG6jNktIA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link
    rel="stylesheet"
    href="https://unpkg.com/@tailwindcss/typography@0.4.x/dist/typography.min.css"
  />
</head>
<body>

  <div class="flex mb-4">
    <div class="w-1/2 h-12">
      <img src="./images/bg-01.jpg" alt="">
    </div>

    <div class="w-1/2 h-12">
      
      <div class="flex m-16">
        <div class="w-1/5 h-12"></div>
        <div class="w-3/5 h-12">
        
          <p class="p-10">
            <img src="./images/logo-01-color.png" alt="">
          </p>
          <p>
            <h2 class="text-blue-700 text-center text-xl font-bold">Seja bem-vindo!</h2>
          </p>

          <form class="bg-white w-full max-w-xs">
            
            <div class="flex items-center border-b border-teal-500 py-2">
              <input class="appearance-none bg-transparent border-none w-full text-gray-700 mr-3 py-1 px-2 leading-tight focus:outline-none" type="text" placeholder="CPF" aria-label="CPF">
            </div>
            
          </form>

        </div>
        <div class="w-1/5 h-12"></div>
      </div>
    
    </div>

  </div>
  
</body>
</html>
